<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../master.xhtml">

	<ui:define name="tituloTamplate">Registrar Convite</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
			<h:panelGrid columns="2">
			
				<f:facet name="header">
					<h:outputText value="Registrar Convite" styleClass="emphasis" />
				</f:facet>
				
				<h:outputText value="Nome:"	rendered="#{enviarConviteBean.convite.pessoa1.nome != null}" />
				<h:outputText value=" #{enviarConviteBean.convite.pessoa1.nome}" rendered="#{enviarConviteBean.convite.pessoa1.nome != null}" />
					
				<h:outputLabel id="PessoaLabel" value="Convidar: " for="PessoaCampo" />
				<h:selectOneListbox id="PessoaCampo" size="10" value="#{enviarConviteBean.idSelecionado}" required="true">
					<f:selectItems value="#{enviarConviteBean.listaSelectItem}" />
				</h:selectOneListbox>

				<h:commandButton id="enviar" value="Enviar" actionListener="#{enviarConviteBean.incluir}"  type="submit"/>
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>

</html>
